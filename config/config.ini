[docs]
public = docs/example
images = docs/images
internal = docs/internal
search = docs/search_test
json = docs/json
git = docs/git
.public_rules = docs/.public_rules

[accepts]
public = cdocs
images = gif,jpg,jpeg,png
internal = cdocs
json = json

[features]
public = search,git,transform,rules
internal = search,git,transform
images = public
git = git

[defaults]
features = transform
ext = xml

[formats]
.public_rules = rule
public = xml
images = jpg,png,gif,jpeg
internal = xml,txt
json = json

[filenames]
tokens = tokens.json
labels = labels.json
hashmark = *
plus = +

[locations]
temp_dir = tmp
docs_dir = docs

