[docs]
public = docs/example
images = docs/images
internal = docs/internal
search = docs/search_test
json = docs/json
git = docs/git
.public_rules = docs/.public_rules

[accepts]
public = cdocs
images = gif,jpg,jpeg,png
internal = cdocs
json = json

[features]
public = search,git,transform,rules
internal = search,git,transform
images = public
git = git

[defaults]
features = transform
ext = xml

[formats]
.public_rules = rule
public = xml
images = jpg,png,gif,jpeg
internal = xml,txt
json = json

[filenames]
tokens = tokens.json
labels = labels.json
hashmark = *
plus = +

[locations]
temp_dir = tmp
docs_dir = docs

[testing]
apiuitests = on
bdocstests = on
configtests = on
gittests = on
metadatatests = on
blocktests = on
rotatetests = on
treeutiltests = on
searchtests = on
docrootmanagementtests = on
databasetests = on
entitytests = on
subscriptiontests = on
resourcestests = on
rulestests = on
rulestests_noise = on
apiuitests_noise = on
bdocstests_noise = on
configtests_noise = on
gittests_noise = on
metadatatests_noise = on
blocktests_noise = on
rotatetests_noise = on
treeutiltests_noise = on
searchtests_noise = on
docrootmanagementtests_noise = on
databasetests_noise = on
entitytests_noise = on
subscriptiontests_noise = on
resourcestests_noise = on

